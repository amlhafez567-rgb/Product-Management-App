<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Management App</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 600px;
      background: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      background: #4CAF50;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    .btn-edit {
      background: #2196F3;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }

    .btn-delete {
      background: #f44336;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }
  </style>
</head>

<body>
  <h1>Product Management App</h1>

  <div class="container">
    <!-- Add Product Form -->
    <form id="productForm">
      <input type="text" id="productName" placeholder="Enter product name" required />
      <button type="submit">Add Product</button>
    </form>

    <!-- Products Table -->
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productTable"></tbody>
    </table>
  </div>

  <script>
    const { createClient } = supabase;

    const supabaseUrl = 'https://nayudnkzhaftvhsluecr.supabase.co/';  // Replace with your Supabase URL
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5heXVkbmt6aGFmdHZoc2x1ZWNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyODgyMjIsImV4cCI6MjA4MDg2NDIyMn0.KLFjx2mg7R6YJnwvfocu5EB6JKd9NuJwDQNgSLt45E8';  // Replace with your Supabase Key
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    // Load all products
    async function loadProducts() {
      const { data, error } = await supabaseClient
        .from('products')
        .select('*')
        .order('id', { ascending: true });

      const tableBody = document.getElementById("productTable");
      tableBody.innerHTML = "";

      data.forEach(product => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${product.name}</td>
          <td>
            <button class="btn-edit" onclick="editProduct(${product.id}, '${product.name}')">Edit</button>
            <button class="btn-delete" onclick="deleteProduct(${product.id})">Delete</button>
          </td>
        `;

        tableBody.appendChild(row);
      });
    }

    // Add Product
    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const productName = document.getElementById("productName").value;

      const { error } = await supabaseClient
        .from("products")
        .insert([{ name: productName }]);

      document.getElementById("productName").value = "";

      loadProducts();
    });

    // Edit Product
    async function editProduct(id, oldName) {
      const newName = prompt("Enter new name:", oldName);
      if (!newName) return;

      await supabaseClient
        .from("products")
        .update({ name: newName })
        .eq("id", id);

      loadProducts();
    }

    // Delete Product
    async function deleteProduct(id) {
      if (!confirm("Are you sure you want to delete this product?")) return;

      await supabaseClient
        .from("products")
        .delete()
        .eq("id", id);

      loadProducts();
    }

    // Load products on page load
    loadProducts();
  </script>

</body>
</html>
